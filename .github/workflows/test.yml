name: Publish

on:
  push:
    branches:

jobs:

  env:
    VERSION: "0.0.0"

  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Generate version
        id: version
        uses: ./.github/actions/version
        with:
          version: ${{ env.VERSION }}
