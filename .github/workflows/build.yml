name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:
  release:
    types: [ "created" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-all-but-mac:

    runs-on: ubuntu-latest

    env:
      WIRESPEC_BUILD_LINUX: true
      WIRESPEC_BUILD_WINDOWS: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run
        run: |
          make build
          make image
          make example
      - name: Archive linux cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-linux
          path: compiler/cli/build/bin/linuxX64/releaseExecutable/cli.kexe
      - name: Archive windows cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-windows
          path: compiler/cli/build/bin/mingwX64/releaseExecutable/cli.exe
      - name: Archive vscode extension
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-client-vscode
          path: lsp/node/client/build/wirespec-client-vscode-*.vsix
      - name: Archive Intellij plugin
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-intellij-plugin
          path: lsp/intellij-plugin/build/distributions/intellij-plugin-*.zip

  build-mac:

    runs-on: macos-latest

    env:
      WIRESPEC_BUILD_MAC_ARM: true
      WIRESPEC_BUILD_MAC_X86: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Run
        run: ./gradlew build
      - name: Archive macosX86 cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-macos-x86
          path: compiler/cli/build/bin/macosX64/releaseExecutable/cli.kexe
      - name: Archive macosArm64 cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-macos-arm64
          path: compiler/cli/build/bin/macosArm64/releaseExecutable/cli.kexe

  version:

    runs-on: ubuntu-latest

    if: github.event_name == 'release' && github.event.action == 'created'

    needs:
      - build-all-but-mac
      - build-mac

    outputs:
      version: ${{steps.version.outputs.version}}

    steps:
      - uses: actions/checkout@v3
      - id: version
        name: Generate version
        uses: ./.github/actions/version
        with:
          version: ${{ github.event.release.tag_name }}

  release-plugin-gradle:

    runs-on: ubuntu-latest

    needs:
      - version

    env:
      VERSION: ${{needs.version.outputs.version}}
      JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
      JFROG_TOKEN: ${{ secrets.JFROG_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Run
        run: |
          ./gradlew :plugin:gradle:publish


  release-plugin-maven:

    runs-on: ubuntu-latest

    needs:
      - version

    env:
      VERSION: ${{needs.version.outputs.version}}
      JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
      JFROG_TOKEN: ${{ secrets.JFROG_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Run
        run: |
          ./gradlew :plugin:maven:publish


  release-intellij:

    runs-on: ubuntu-latest

    needs:
      - version

    env:
      VERSION: ${{needs.version.outputs.version}}
      JETBRAINS_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Run
        run: |
          ./gradlew :lsp:intellij-plugin:publishPlugin

  release-cli:

    runs-on: ubuntu-latest

    needs:
      - version

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wirespec-cli-macos-x86
          path: artifacts/macosX64
      - uses: actions/download-artifact@v3
        with:
          name: wirespec-cli-macos-arm64
          path: artifacts/macosArm64
      - uses: actions/download-artifact@v3
        with:
          name: wirespec-cli-linux
          path: artifacts/linuxX64
      - uses: actions/download-artifact@v3
        with:
          name: wirespec-cli-windows
          path: artifacts/mingwX64
      - name: Upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linuxX64/cli.kexe
            artifacts/mingwX64/cli.exe
            artifacts/macosX64/cli.kexe
            artifacts/macosArm64/cli.kexe
