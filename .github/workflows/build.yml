name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:
  release:
    types: [ "created" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-all-but-mac:

    runs-on: ubuntu-latest

    env:
      WIRESPEC_BUILD_LINUX: true
      WIRESPEC_BUILD_WINDOWS: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run
        run: |
          make build
          make image
          make example
      - name: Archive linux cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-linux
          path: compiler/cli/build/bin/linuxX64/releaseExecutable/cli.kexe
      - name: Archive windows cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-windows
          path: compiler/cli/build/bin/mingwX64/releaseExecutable/cli.exe
      - name: Archive vscode extension
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-client-vscode
          path: lsp/node/client/build/wirespec-client-vscode-*.vsix
      - name: Archive Intellij plugin
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-intellij-plugin
          path: lsp/intellij-plugin/build/distributions/intellij-plugin-*.zip
  build-mac:

    runs-on: macos-latest

    env:
      WIRESPEC_BUILD_MAC_ARM: true
      WIRESPEC_BUILD_MAC_X86: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run
        run: ./gradlew build
      - name: Archive macosX86 cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-macos-x86
          path: compiler/cli/build/bin/macosX64/releaseExecutable/cli.kexe
      - name: Archive macosArm64 cli
        uses: actions/upload-artifact@v3
        with:
          name: wirespec-cli-macos-arm64
          path: compiler/cli/build/bin/macosArm64/releaseExecutable/cli.kexe

  publish_extension_intellij:

    runs-on: ubuntu-latest

    env:
      JETBRAINS_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}
      VERSION: ${{ github.event.release.tag_name }}

    needs:
      - build-all-but-mac
      - build-mac

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run
        run: |
          ./gradlew :lsp:intellij-plugin:publishPlugin
